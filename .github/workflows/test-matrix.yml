  test-linux-gpu:
    if: ${{ inputs.run-gpu }}
    needs: parse-config
    runs-on: [self-hosted, linux, gpu]
    timeout-minutes: ${{ inputs.timeout-minutes }}
    env:
      COMFY_TEST_GPU: "1"
    steps:
      - name: Checkout node
        uses: actions/checkout@v4

      - name: Checkout comfy-test
        uses: actions/checkout@v4
        with:
