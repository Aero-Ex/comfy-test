name: ComfyUI Installation Test Matrix

on:
  workflow_call:
    inputs:
      node-path:
        description: "Path to custom node directory"
        type: string
        default: "."
      config-file:
        description: "Path to comfy-test.toml config file"
        type: string
        default: "comfy-test.toml"
      comfy-test-ref:
        description: "Git ref for comfy-test (branch, tag, or SHA)"
        type: string
        default: "main"
      timeout-minutes:
        description: "Job timeout in minutes (default: 60)"
        type: number
        default: 60
      run-gpu:
        description: "Run GPU tests (requires self-hosted runners)"
        type: boolean
        default: false

jobs:
  parse-config:
    runs-on: ubuntu-latest
    outputs:
      python-version: ${{ steps.config.outputs.python-version }}
    steps:
      - name: Checkout node
        uses: actions/checkout@v4

      - name: Parse python version from config
        id: config
        run: |
          if [ -f "${{ inputs.config-file }}" ]; then
            version=$(grep -E "^python_version\s*=" "${{ inputs.config-file }}" 2>/dev/null | sed "s/.*=\s*[\"']\?\([^\"']*\)[\"']\?/\1/" | tr -d ' ')
          fi
          if [ -z "$version" ]; then
            versions=("3.11" "3.12" "3.13")
            version=${versions[$RANDOM % 3]}
          fi
          echo "python-version=$version" >> $GITHUB_OUTPUT
          echo "Selected Python version: $version"

  # =============================================================================
  # CPU Tests (GitHub-hosted runners)
  # =============================================================================

  test-linux-cpu:
    needs: parse-config
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet &
          sudo rm -rf /usr/local/lib/android &
          sudo rm -rf /opt/ghc &
          sudo rm -rf /opt/hostedtoolcache/CodeQL &
          sudo apt-get clean &
          wait

      - name: Checkout node
        uses: actions/checkout@v4

      - name: Checkout comfy-test
        uses: actions/checkout@v4
        with:
          repository: PozzettiAndrea/comfy-test
          ref: ${{ inputs.comfy-test-ref }}
          path: .comfy-test-src

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.parse-config.outputs.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Install comfy-test
        run: pip install "./.comfy-test-src[screenshot]"

      - name: Install Playwright
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Syntax
        id: syntax
        run: comfy-test run --platform linux --only-level syntax -c ${{ inputs.config-file }}

      - name: Install
        id: install
        if: always()
        run: comfy-test run --platform linux --only-level install --work-dir .comfy-test-env -c ${{ inputs.config-file }}

      - name: Registration
        id: registration
        if: always() && steps.install.outcome == 'success'
        run: comfy-test run --platform linux --only-level registration --work-dir .comfy-test-env --skip-setup -c ${{ inputs.config-file }}

      - name: Instantiation
        id: instantiation
        if: always() && steps.install.outcome == 'success'
        run: comfy-test run --platform linux --only-level instantiation --work-dir .comfy-test-env --skip-setup -c ${{ inputs.config-file }}

      - name: Execution
        id: execution
        if: always() && steps.install.outcome == 'success'
        run: comfy-test run --platform linux --only-level execution --work-dir .comfy-test-env --skip-setup -c ${{ inputs.config-file }}

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results-linux-cpu
          path: .comfy-test/
          if-no-files-found: ignore

